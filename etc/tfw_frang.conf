# TAG: frang_limits
#
# The section containing static limits for the classifier.
#
# Syntax:
#   frang_limits {
#	request_rate NUM;
#	request_burst NUM;
#	new_connection_rate NUM;
#	new_connection_burst NUM;
#	concurrent_connections NUM;
#	http_uri_len NUM;
#	http_field_len NUM;
#	http_body_len NUM;
#	http_host_is_required true|false;
#	http_methods [METHOD]...;
#	http_ct_is_required true|false;
#	http_ct_vals ["CONTENT_TYPE"]...;
#  }
#
#  - options with names *_rate define requests/connections rate per second.
#  - *_burst are temporal burst for 1/FRANG_FREQ of second.
#  - http_* are static limits for contents of a HTTP request.
#
# Example:
#    frang_limits {
#        request_rate 20;
#        request_burst 15;
#        new_connection_rate 8;
#        concurrent_connections 8;
#        http_uri_len 1024;
#        http_field_len 256;
#        http_ct_is_required false;
#        http_methods get post head;
#        http_ct_vals "text/plain" "text/html";
#   }
#
# Default:
#   All limits are disabled (the values are set to zero/false/empty).
